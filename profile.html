<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profilim</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .profile-header { display: flex; justify-content: space-between; align-items: center; }
    .bio { margin-top: 20px; }
    textarea { width: 100%; height: 80px; }
    button { margin-top: 10px; padding: 8px 12px; }
  </style>
</head>
<body>
  <div class="profile-header">
    <h2>Profilim</h2>
    <button id="logout-btn">Çıkış Yap</button>
  </div>

  <p><strong>Kullanıcı Adı:</strong> <span id="username"></span></p>
  <p><strong>Kayıt Tarihi:</strong> <span id="register-date"></span></p>

  <div class="bio">
    <h3>Hakkımda</h3>
    <textarea id="bio-text" placeholder="Kendiniz hakkında kısa bir şeyler yazın..."></textarea><br/>
    <button id="save-bio-btn">Kaydet</button>
  </div>

  <p id="message" style="color: green;"></p>

  <script src="/profile.js"></script>
</body>
</html>
