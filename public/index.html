<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyAssage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
  <h1>MyAssage</h1>
  <div id="auth-buttons">
    <button id="login-btn">Giriş</button>
    <button id="signup-btn">Kayıt</button>
    <button id="profile-btn" style="display:none;">Profilim</button>
  </div>
</header>

  <main>
    <textarea id="post-content" placeholder="Write, Breathe, Share..."></textarea>
    <select id="emotion-select">
  <option value="">Duygu Seçin</option>
  <option value="mutlu">😊 Mutlu</option>
  <option value="uzgun">😢 Üzgün</option>
  <option value="ofkeli">😡 Öfkeli</option>
  <option value="heyecanli">😃 Heyecanlı</option>
  <option value="huzurlu">🌿 Huzurlu</option>
  <option value="yalnız">🙁 Yalnız</option>
</select>
    <button id="post-btn" title="Gönder 👻">👻</button>
    <div id="post-list"></div>
  </main>

  <section id="messages"></section>

  <script src="script.js"></script>
</body>
</html>
